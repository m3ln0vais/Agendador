<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

    <head th:replace="~{fragments/imports :: head('Cadastro de Loja')}"></head>

    <body>
        <!-- ======= Header ======= -->
        <header th:replace="~{fragments/header}"></header>

        <!-- ======= Sidebar ======= -->
        <aside th:replace="~{fragments/sidebar}"></aside>

        <!-- ====== Main ====== -->
        <main id="main" class="main">

            <div class="pagetitle">
                <h1>Cadastro de Loja</h1>
                <nav>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/">Inicio</a></li>
                        <li class="breadcrumb-item active">Loja</li>
                    </ol>
                </nav>
            </div><!-- End Page Title -->

            <section class="section ">
                <div class="card">
                    <div class="card-body">

                        <!-- Custom Styled Validation -->
                        <form class="row g-3 needs-validation" novalidate method="POST" th:action="@{/store}"
                              th:object="${store}">
                            <input type="hidden" th:field="*{id}">
                            <div class="col-md-4">
                                <label class="form-label">Nome</label>
                                <input type="text" class="form-control" required
                                       th:field="*{name}">
                                <div class="invalid-feedback"></div>
                            </div>
                            <div class="col-md-4">
                                <input type="hidden" th:field="*{contact.id}">

                                <label class="form-label">Telefone</label>
                                <input type="number" class="form-control" required
                                       th:field="*{contact.phone}">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('contact.phone')}" th:errors="*{contact.phone}"></div>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" required
                                       th:field="*{contact.email}">
                                <div class="invalid-feedback"></div>
                            </div>
                            <div class="col-md-6">
                                 <label class="form-label">Endere√ßo</label>
                                <input type="text" class="form-control" required>
                                <div class="invalid-feedback"></div>
                            </div>
                            <div class="col-md-3">
                                <label for="validationCustom04" class="form-label">State</label>
                                <select class="form-select" id="validationCustom04" required="">
                                    <option selected="" disabled="" value="">Choose...</option>
                                    <option>...</option>
                                </select>
                                <div class="invalid-feedback">
                                    Please select a valid state.
                                </div>
                            </div>
                            <div class="col-md-3">
                                <label for="validationCustom05" class="form-label">Zip</label>
                                <input type="text" class="form-control" id="validationCustom05" required="">
                                <div class="invalid-feedback">
                                    Please provide a valid zip.
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required="">
                                    <label class="form-check-label" for="invalidCheck">
                                        Agree to terms and conditions
                                    </label>
                                    <div class="invalid-feedback">
                                        You must agree before submitting.
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <button class="btn btn-primary" type="submit">Submit form</button>
                            </div>
                        </form><!-- End Custom Styled Validation -->

                    </div>
                </div>
            </section>

        </main><!-- End #main -->
        <!-- ======= Footer ======= -->
        <footer th:replace="~{fragments/footer}"></footer>

        <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

        <div th:replace="~{fragments/imports :: scripts}"></div>
    </body>
</html>
