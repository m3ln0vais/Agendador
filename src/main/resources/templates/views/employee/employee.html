<div th:replace="~{fragments/headers}"></div>

<main id="main" class="main">
    <div class="row py-3">
        <div class="col-md-8">
            <h3 class="fw-bold">Profissionais</h3>
        </div>
        <div class="col-md-4">
            <form action="/employee" class="d-flex" role="search">
                <div class="input-group">
                    <input class="form-control search" name="q" type="search" placeholder="Pesquisar" aria-label="Search">
                    <button class="btn btn-success" type="submit"><i class="fa fa-search"></i></button>
                    <a class="btn btn-primary" type="button" th:href="@{/employee/form}">Incluir</a>
                </div>
            </form>
        </div>

    </div>

    <div class="row">
        <div class="col-md-6 mt-3">
            <span class="text-muted" style="font-size: 15px !important;" th:text="${page.totalElements + ' Profissionais Cadastrados'}">4
                Registros</span>
        </div>
        <div class="col-md-6 py-3">
            <ul th:replace="~{fragments/pagination::p(${page}, '/employee')}"></ul>
        </div>
    </div>

    <span th:if="${page.empty}">nenhuma informação encontrada</span>

    <div class="card">
        <div class="card-body mt-3">
            <table th:unless="${page.empty}" class="table table-striped table-sm my-0">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th class="text-center">Telefone</th>
                        <!-- <th class="text-center">CEP</th> -->
                        <th class="text-center">Status</th>
                        <th class="text-center">Entrada</th>
                        <th class="text-center">Almoço</th>
                        <th class="text-center">Saida</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="p: ${page.content}">
                        <td th:text="${p.person.name}"></td>
                        <td class="text-center" th:text="${p.person.contact.phone}"></td>
                        <!-- <td class="text-center" th:text="${p.person.address.cep}"></td> -->
                        <td class="text-center" th:text="${p.status}"></td>
                        <td class="text-center" th:text="${p.officeHours.entryTime}"></td>
                        <td class="text-center" th:text="${p.officeHours.lunchTime}"></td>
                        <td class="text-center" th:text="${p.officeHours.departureTime}"></td>
                        
                        <td class="d-flex justify-content-end">
                            <div class="btn-group">
                                <a th:href="${'/employee/form?id=' + p.id}" class="btn btn-warning"><i class="fa fa-pencil"></i></a>
                                <a class="btn btn-danger"><i class="fa fa-trash"></i></a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footers}"></div>
