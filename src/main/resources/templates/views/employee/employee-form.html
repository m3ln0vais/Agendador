<div th:replace="~{fragments/headers}"></div>

<!-- ====== Main ====== -->
<main id="main" class="main">

    <div class="pagetitle">
        <h1>Cadastro de Profissionais</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">Inicio</a></li>
                <li class="breadcrumb-item active">Profissionais</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->

    <section class="section">
        <ul class="nav justify-content-center nav-pills mb-3" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="pessoal-tab" data-bs-toggle="pill" data-bs-target="#pessoal"
                    type="button" role="tab" aria-controls="pessoal" aria-selected="true">Pessoal</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="profissional-tab" data-bs-toggle="pill" data-bs-target="#profissional"
                    type="button" role="tab" aria-controls="profissional" aria-selected="false">Profissional</button>
            </li>
        </ul>
        <div class="card">
            <div class="card-body pt-4">

                <!-- Custom Styled Validation -->
                <form class="form-row g-3 needs-validation" novalidate method="POST" th:action="@{/employee}"
                    th:object="${employee}">
                    <div class="tab-content" id="pills-tabContent">
                        <div class="tab-pane fade show active" id="pessoal" role="tabpanel"
                            aria-labelledby="pessoal-tab" tabindex="0">
                            <input type="hidden" th:field="*{id}">
                            <div class="row">
                                <div class="col-md-4">
                                    <label class="form-label">Nome do Profissional</label>
                                    <input type="text" class="form-control" required th:field="*{person.name}"
                                        th:classappend="${#fields.hasErrors('person.name')}? 'is-invalid'">
                                    <div class="text-danger" th:if="${#fields.hasErrors('person.name')}"
                                        th:errors="*{person.name}">
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <input type="hidden" th:field="*{person.contact.id}">

                                    <label class="form-label">Telefone</label>
                                    <input type="number" class="form-control" required
                                        th:field="*{person.contact.phone}">
                                    <div class="text-danger" th:if="${#fields.hasErrors('person.contact.phone')}"
                                        th:errors="*{person.contact.phone}"></div>
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label">Email</label>
                                    <input type="email" class="form-control" required th:field="*{person.contact.id}">
                                    <div class="invalid-feedback"></div>
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label">Data de Aniversario</label>
                                    <input type="date" class="form-control" th:field="*{person.birthday}">
                                    <div class="invalid-feedback"></div>
                                </div>
                            </div>

                            <div class="row py-2">
                                <div class="col-md-2">
                                    <input type="hidden" th:field="*{person.address.id}">

                                    <label class="form-label">CEP</label>
                                    <input type="text" class="form-control" required th:field="*{person.address.cep}">
                                    <div class="invalid-feedback"></div>
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label">Rua</label>
                                    <input type="text" class="form-control" th:field="*{person.address.road}">
                                    <div class="invalid-feedback"></div>
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label">Bairro</label>
                                    <input type="text" class="form-control" th:field="*{person.address.district}">
                                    <div class="invalid-feedback"></div>
                                </div>
                                <div class="col-md-2">
                                    <label class="form-label">Estado</label>
                                    <input type="text" class="form-control" th:field="*{person.address.state}">
                                    <div class="invalid-feedback"></div>
                                </div>
                                <div class="col-md-2">
                                    <label class="form-label">Nº</label>
                                    <input type="text" class="form-control" required
                                        th:field="*{person.address.number}">
                                    <div class="invalid-feedback"></div>
                                </div>
                            </div>
                        </div>

                        <div class="tab-pane fade" id="profissional" role="tabpanel" aria-labelledby="profissional-tab"
                            tabindex="0">
                            <div class="row">
                                <div class="col-md-2">
                                    <label class="form-label">Status</label>
                                    <select class="form-select" required th:field='*{employeeStatus}'>
                                        <option th:each="s : ${employeeStatus}" th:value="${s}"
                                            th:text="${s.getStatus}">
                                            Ativo
                                        </option>
                                    </select>

                                    <div class="invalid-feedback"></div>
                                </div>
                                <div class="col-md-2">
                                    <label class="form-label">Senha</label>
                                    <input type="password" class="form-control" required
                                        th:field="*{password}">
                                    <div class="invalid-feedback"></div>
                                </div>
                                <div class="col-md-2">
                                    <label class="form-label">Entrada</label>
                                    <input type="time" class="form-control" required
                                        th:field="*{officeHours.startTime}">
                                    <div class="invalid-feedback"></div>
                                </div>
                                <div class="col-md-2">
                                    <label class="form-label">Pausa Almoço</label>
                                    <input type="time" class="form-control" required
                                        th:field="*{officeHours.pauseTime}">
                                    <div class="invalid-feedback"></div>
                                </div>
                                <div class="col-md-2">
                                    <label class="form-label">Retorno Almoço</label>
                                    <input type="time" class="form-control" required
                                        th:field="*{officeHours.returnTime}">
                                    <div class="invalid-feedback"></div>
                                </div>
                                <div class="col-md-2">
                                    <label class="form-label">Saida</label>
                                    <input type="time" class="form-control" required th:field="*{officeHours.endTime}">
                                    <div class="invalid-feedback"></div>
                                </div>
                            </div>

                            <div class="row py-4">
                                <div class="col-md-6 border rounded py-3">
                                    <h5 class="form-label fw-bold">Selecionar dias da semana</h5>
                                    <span>
                                        Adicione os dias da semana que este colaborador estará presente.
                                    </span>
                                    <div
                                        class="d-flex justify-content-between bg-secondary p-2 text-dark bg-opacity-10 mt-3 rounded">
                                        <span style="display: flex !important; align-items: center !important;">
                                            Dias da Semana (<span>5</span>)</span>
                                        <a class="text-decoration-none" data-bs-toggle="collapse"
                                            href="#collapseEdit" aria-current="page">
                                            Editar</a>
                                    </div>
                                   <div class="collapse" id="collapseEdit">
                                        <div class="list-group">
                                            <label class="list-group-item">
                                                <input class="form-check-input me-1" value=""
                                                    type="checkbox" th:field="*{daysWeek.sunday}"> Domingo
                                            </label>
                                        </div>
                                        <div class="list-group">
                                            <label class="list-group-item">
                                                <input class="form-check-input me-1"  value="" th:field="*{daysWeek.monday}"
                                                    type="checkbox"> Segunda-Feira
                                            </label>
                                        </div>
                                        <div class="list-group">
                                            <label class="list-group-item">
                                                <input class="form-check-input me-1"  value="" th:field="*{daysWeek.tuesday}"
                                                    type="checkbox"> Terça-Feira
                                            </label>
                                        </div>
                                        <div class="list-group">
                                            <label class="list-group-item">
                                                <input class="form-check-input me-1"  value="" th:field="*{daysWeek.wednesday}"
                                                    type="checkbox"> Quarta-Feira
                                            </label>
                                        </div>
                                        <div class="list-group">
                                            <label class="list-group-item">
                                                <input class="form-check-input me-1"  value="" th:field="*{daysWeek.thursday}"
                                                    type="checkbox"> Quinta-Feira
                                            </label>
                                        </div>
                                        <div class="list-group">
                                            <label class="list-group-item">
                                                <input class="form-check-input me-1"  value="" th:field="*{daysWeek.friday}"
                                                    type="checkbox"> Sexta-Feira
                                            </label>
                                        </div>
                                        <div class="list-group">
                                            <label class="list-group-item">
                                                <input class="form-check-input me-1"  value="" th:field="*{daysWeek.saturday}"
                                                    type="checkbox"> Sabado
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-12 d-flex justify-content-end">
                                <button class="btn btn-primary" type="submit">Salvar</button>
                            </div>
                        </div>
                    </div>



                </form><!-- End Custom Styled Validation -->

            </div>
        </div>
    </section>

</main><!-- End #main -->

<div th:replace="~{fragments/footers}"></div>
