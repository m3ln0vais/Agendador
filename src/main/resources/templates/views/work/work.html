<div th:replace="~{fragments/headers}"></div>

<main id="main" class="main">
    <div class="row py-3">
        <div class="col-md-8">
            <div class="pagetitle">
                <h3 class="fw-bold">Serviços</h3>
                <nav>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/">Inicio</a></li>
                        <li class="breadcrumb-item active">Serviços</li>
                    </ol>
                </nav>
            </div>
        </div>
        <div class="col-md-4">
            <form action="/work" class="d-flex" role="search">
                <div class="input-group">
                    <input class="form-control search" name="q" type="search" placeholder="Pesquisar"
                        aria-label="Search">
                    <button class="btn btn-success" type="submit"><i class="fa fa-search"></i></button>
                    <a class="btn btn-primary" type="button" th:href="@{/work/form}">Incluir</a>
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 mt-3">
            <span class="text-muted" style="font-size: 15px !important;"
                th:text="${page.totalElements + ' Serviços Cadastrados'}"></span>
        </div>
        <div class="col-md-6 py-3">
            <ul th:replace="~{fragments/pagination::p(${page}, '/work/work')}"></ul>
        </div>
    </div>

    <span th:if="${page.empty}">nenhuma informação encontrada</span>

    <div class="card">
        <div class="card-body mt-3">
            <table th:unless="${page.empty}" class="table table-striped table-sm my-0">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th class="text-center">Preço de Venda</th>
                        <th class="text-center">Preço de Custo</th>
                        <th class="text-center">Tempo Inicial</th>
                        <th class="text-center">Intervalo</th>
                        <th class="text-center">Tempo Final</th>
                        <!-- <th class="text-center"></th> -->
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="p: ${page.content}">
                        <td th:text="${p.name}"></td>
                        <td class="text-center" th:text="${p.salePrice}"></td>
                        <td class="text-center" th:text="${p.costPrice}"></td>
                        <td class="text-center" th:text="${p.timeStart}"></td>
                        <td class="text-center" th:text="${p.timeInterval}"></td>
                        <td class="text-center" th:text="${p.timeFinish}"></td>
                        <td class="d-flex justify-content-end">
                            <div class="btn-group">
                                <a th:href="${'/work/form?id=' + p.id}" class="btn btn-warning"><i
                                        class="fa fa-pencil"></i></a>
                                <a class="btn btn-danger"><i class="fa fa-trash"></i></a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footers}"></div>
